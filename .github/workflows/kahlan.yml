name: Kahlan Tests
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          php_version: "8.0"
          version: 1
      - name: Kahlan
        run: ./vendor/bin/kahlan
